<!DOCTYPE html>
{% extends 'programmer/base.html' %}
{% load staticfiles %}

<html lang="en">
<head>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'css/programmer.css' %}">
    <link href="http://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>


    <meta charset="UTF-8">
    <title>Programmer</title>
</head>
<body>
        {% block content %}
            {% for lookforjob in lookforjobs %}
                <div class = "content">
                    <div class = "applicant">
                        <div class = "date">
                            <p>{{ lookforjob.published_date }}</p>
                        </div>
                        <h1><a href="{% url 'lookforjob_detail' pk=lookforjob.pk %}">{{ lookforjob.title }}</a> </h1>
                    </div>
                </div>
            {% endfor %}
        {% endblock content %}



</body>
</html>
